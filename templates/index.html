<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LCC's home page</title>
    <link rel="shortcut icon" href="{{static_url("pics/favicon.ico")}}">
</head>
<body>
    <h2>Login Page!</h2>
    <p>Please login as user: {{user}}</p>
    <form method="POST">
        <p><span>UserName:</span><input type="text" id="username"/></p>
        <p><span>Password:</span><input type="password" id="password" /></p>
        <p><input type="BUTTON" value="Submit" id="login" /></p>
    </form>
    <script src="{{static_url("js/jquery-1.12.1/external/jquery/jquery.js")}}"></script>
    <script src="{{static_url("js/script.js")}}"></script>
</body>
</html>
